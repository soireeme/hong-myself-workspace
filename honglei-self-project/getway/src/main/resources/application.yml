server:
  port: 9999
spring:
  application:
    name: getway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowCredentials: true
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
      - id: jeecg-demo
        uri: lb://jeecg-demo
        predicates:
        - Path=/mock/**,/test/**,/bigscreen/template1/**,/bigscreen/template2/**
          # 全局熔断降级配置
      default-filters:
      - name: Hystrix
        args:
          name: default
          #转发地址
          fallbackUri: 'forward:/fallback'
      - name: Retry
        args:
          #重试次数，默认值是 3 次
          retries: 3
          #HTTP 的状态返回码
          statuses: BAD_GATEWAY,BAD_REQUEST
          #指定哪些方法的请求需要进行重试逻辑，默认值是 GET 方法
          methods: GET,POST
hystrix:
  shareSecurityContext: true
  metrics:
    enabled: true
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000